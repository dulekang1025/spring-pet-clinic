<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"  th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<head>
    <meta charset="UTF-8">
    <title>List of Vets</title>
</head>
<body>
    <h2 th:text="'List of Vets'">Vets List</h2>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Second Name</th>
        </tr>
        </thead>
        <tr th:each="owner : ${vets}">
            <td th:text="${owner?.id}">1</td>
            <td th:text="${owner?.firstName}">Luca</td>
            <td th:text="${owner?.secondName}">Bub</td>
        </tr>
    </table>
</body>
</html>
